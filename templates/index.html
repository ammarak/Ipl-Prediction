<!DOCTYPE html>
<html lang="en">

<head>
    <link rel = "stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

    <style>
        body
        {
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url({{url_for('static', filename = 'ipl1.png')  }})
        }
    </style>
</head>   


<body>

     

    <div class = "login">
        <h1>Predict IPL Score</h1>
    
        <form action = "{{ url_for('predict')}}" method="post">
            
            <input class="margin" type="text" name="runs" placeholder="Runs" required="required" /><br>

            
            <input class="margin" type="text" name="wickets" placeholder="Wickets" required="required" /><br>

            
            <input class="margin" type="text" name="overs" placeholder="Overs" required="required" /><br>

            
            <input class="margin" type="text" name="runs_last_5" placeholder="Runs in Last Five Overs" required="required" /><br>

            
            <input class="margin" type="text" name="wickets_last_5" placeholder="Wickets in Last Five Overs" required="required" /><br>

            
            <input class="margin" type="text" name="striker" placeholder="Striker" required="required" /><br>

            
            <input class="margin" type="text" name="non-striker" placeholder="Non Striker" required="required" /><br>

            
            <input class="margin" type="text" name="year" placeholder="Year" required="required" /><br>


            <select class="form-input align-center" name="batting-team">
                <option value="none">--- Select a Batting team ---</option>
                <option value="bat_team_Mumbai Indians">Mumbai Indians</option>
                <option value="bat_team_Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="bat_team_Chennai Super Kings">Chennai Super Kings</option>
                <option value="bat_team_Rajasthan Royals">Rajasthan Royals</option>
                <option value="bat_team_Kings XI Punjab">Kings XI Punjab</option>
                <option value="bat_team_Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="bat_team_Delhi Daredevils">Delhi Daredevils</option>
                <option value="bat_team_Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select><br>

            <select class="form-input align-center" name="bowling-team">
                <option value="none">--- Select a Bowling team ---</option>
                <option value="bowl_team_Mumbai Indians">Mumbai Indians</option>
                <option value="bowl_team_Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="bowl_team_Chennai Super Kings">Chennai Super Kings</option>
                <option value="bowl_team_Rajasthan Royals">Rajasthan Royals</option>
                <option value="bowl_team_Kings XI Punjab">Kings XI Punjab</option>
                <option value="bowl_team_Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="bowl_team_Delhi Daredevils">Delhi Daredevils</option>
                <option value="bowl_team_Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select><br>


            <select class="form-input align-center" name="venue_mean_encode">
                <option value="none">--- Select a Venue ---</option>
                <option value="M Chinnaswamy Stadium">M Chinnaswamy Stadium</option>
                <option value="MA Chidambaram Stadium">MA Chidambaram Stadium</option>
                <option value="Maharashtra Cricket Association Stadium">Maharashtra Cricket Association Stadium</option>
                <option value="Rajiv Gandhi International Stadium">Rajiv Gandhi International Stadium</option>
                <option value="Sharjah Cricket Stadium">Sharjah Cricket Stadium</option>
                <option value="Dubai International Cricket Stadium">Dubai International Cricket Stadium</option>
                <option value="Sheikh Zayed Stadium">Sheikh Zayed Stadium</option>
                <option value="Wankhede Stadium">Wankhede Stadium</option>
                <option value="Eden Gardens">Eden Gardens</option>
                <option value="Feroz Shah Kotla">Feroz Shah Kotla</option>
                
            </select><br>

            
            <input class="margin" type="text" name="batsman_mean_encode" placeholder="Batsman" required="required" /><br>
            
      
    
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    
        <br>
        <br>
            <h1>{{ my_prediction }}</h1>
    </div>
</body>
</html>
